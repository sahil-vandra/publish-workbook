name: PublishWorkbook
on:
  push:
    branches: [main]

env:
    UNAME: ${{secrets.USERNAME}}
    PASS: ${{secrets.PASSWORD}}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: python3 publish_workbook.py --project_name "Technology" --password ${{env.PASS}} --workbook_files "Sales Growth Dashboard.twbx,Sample.twbx"